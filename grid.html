<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(4, 200px) 400px;
            grid-gap: 10px;
        }
        .grid-cell{
            border: 1px solid blue;
            font-size: 20px;
            
        }
    </style>
</head>
<body>
    <h1>Exploring Grid</h1>
    <div class="grid-container">
        <div class="grid-cell">Call number-1</div>
        <div class="grid-cell">Call number-2</div>
        <div class="grid-cell">Call number-3</div>
        <div class="grid-cell">Call number-4</div>
        <div class="grid-cell">Call number-5</div>
        <div class="grid-cell">Call number-6</div>
        <div class="grid-cell">Call number-7</div>
        <div class="grid-cell">Call number-8</div>
        <div class="grid-cell">Call number-9</div>
        <div class="grid-cell">Call number-10</div>
        <div class="grid-cell">Call number-11</div>
        <div class="grid-cell">Call number-12</div>
    </div>
</body>
</html>
